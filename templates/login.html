<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jarvis Chat - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Login to Jarvis Chat App">
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --fg: #333;
            --input-bg: white;
            --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-fg: white;
            --border: #e0e0e0;
            --error: #dc3545;
            --highlight: rgba(102,126,234,0.2);
        }
        [data-theme="dark"] {
            --bg: linear-gradient(135deg, #2a2a4a 0%, #3a2a5a 100%);
            --fg: #ddd;
            --input-bg: #333;
            --button-bg: linear-gradient(135deg, #4dabf7 0%, #764ba2 100%);
            --border: #444;
            --error: #ff6666;
            --highlight: rgba(77,171,247,0.3);
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; height: 100vh; 
            background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            color: var(--fg);
            transition: all 0.3s ease;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 450px;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { color: var(--fg); font-size: 2.5em; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; font-size: 1.1em; }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--fg);
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--fg);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px var(--highlight);
        }
        .btn {
            width: 100%;
            background: var(--button-bg);
            color: var(--button-fg);
            padding: 18px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .error {
            background: linear-gradient(135deg, var(--error) 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                min-width: 90%;
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h1>ðŸ¤– Jarvis Chat</h1>
        <p>Sign in to join the conversation!</p>
        {% if error %}
        <div class="error" role="alert">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="20" required placeholder="Enter username" aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter password" aria-label="Password">
            </div>
            <button type="submit" class="btn" aria-label="Sign in">ðŸš€ Sign In</button>
        </form>
        <div class="link">
            <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
        </div>
    </div>
    <script>
        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = savedTheme;
        });
    </script>
</body>
</html>
